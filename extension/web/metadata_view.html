<!DOCTYPE html>
<html>

<head>
    <title>TIME-TRAVELLING</title>
    <meta charset="UTF-8" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="driver.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script>   -->
    <!-- <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script> -->
    <script src="thirdParty/vue.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="thirdParty/d3.v5.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script> -->
    <script src="thirdParty/three.min.js"></script>
    <!-- <script src="request.js"></script>
    <script src="render.js"></script>
    <script src="utils.js"></script> -->
    <script src="message.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app" v-loading="isCanvasLoading" element-loading-text="loading..." element-loading-background="rgba(255, 255, 255, 0.4)">
    <div id="Metadata" style="padding: 1em; line-height: 1.5em;">
        <b>Hovered Index: </b>{{lastHoveredIndex}}<br />
        <b>Prediction: </b>{{curr_pred}}<br />
        <b>Label: </b>{{curr_label}}<br />
        <b>Confidence: </b>{{confidence_dict}}<br />
        <div v-if="dataType === 'Image' && lastHoveredIndex != null" style="align-content: center;">
            <img :src="imageSrc" alt="Image Description" height="100px" />
        </div>
        <div v-else>
            <div style="overflow-y: auto; white-space: pre;">
                <p>{{ textContent }}</p>
            </div>
        </div>
    </div>
</body>

<script>
    window.vueApp = new Vue({
        el: '#app',
        data() {
            return {
                lastHoveredIndex: null,
                curr_pred: '',
                curr_label: '',
                confidence_dict: null,
                dataType: 'Image',
                textContent: '',
                imageSrc: '',
                isCanvasLoading: false,
            }
        }
    })
</script>
