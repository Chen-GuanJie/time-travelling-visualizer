<!DOCTYPE html>
<html>

<head>
    <title>TIME-TRAVELLING</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="Frontend/index.css">
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script>   -->
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="Frontend/request.js"></script>
    <script src="Frontend/render.js"></script>
    <script src="Frontend/utils.js"></script>
</head>

<body>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <div id="app">
        <div class="header">
            Time Travelling Visualiation
        </div>
        <div class="content_container">
            <div id="subject_model_info_panel">
                Content Path:
                <el-input v-model="contentPath"></el-input>
                <el-button style="background-color: #571792; color: #fff; width: 100%; margin-top: 10px;" @click="update">Load Visualization Result</el-button>
                <el-divider></el-divider>
                <table>
                    <caption style="margin-bottom: 10px 0;">Model Evaluation</caption>
                    <tr>
                        <td></td>
                        <td>training acc</td>
                        <td>Testing acc</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>{{evaluation.train_acc}}</td>
                        <td>{{evaluation.test_acc}}</td>
                    </tr>
                </table>
                <el-divider></el-divider>
                <div>
                    CurHoverIndex: {{lastHoveredIndex}}<br/>
                    prediction: {{curr_pred}}<br/>
                    label: {{curr_label}}
                </div>

            </div>
            <div class="mid_container">
                <div id="container" v-loading="isCanvasLoading"></div>
            </div>
          
            <div id="advanced_panel">
                <el-checkbox v-model="showTraining">Training</el-checkbox>
                <el-checkbox v-model="showTesting">Testing</el-checkbox>
                <el-checkbox v-model="SelectionMode">Selection Mode</el-checkbox>
                <el-divider></el-divider>
            </div>
        </div>
        <div id="footer">
            <svg id="timeLinesvg"></svg>
        </div>
    </div>
</body>

<script>
    window.vueApp = new Vue({
        el: '#app',
        data() {
            return {
                lastHoveredIndex: null,
                contentPath: '/home/yifan/0ExpMinist/Dropout/0.5/01',
                isCanvasLoading:false,
                prediction_list:[],
                curr_pred: '',
                curr_label:'',
                label_list:[],
                label_name_dict:{},
                evaluation:{test_acc:0,train_acc:0},
                curEpoch:1,
                showTraining: true,
                showTesting: true,
                SelectionMode:false,
                scene: null,
                renderer: null,
                camera:null
            }
        },
        methods: {
            update(){
                this.isCanvasLoading = true
                updateProjection(this.contentPath,this.curEpoch)
                fetchTimelineData(this.contentPath)
            }
        },
        watch: {
        lastHoveredIndex: {
            immediate: true,
            handler(newVal, oldVal) {
                this.curr_pred = this.prediction_list[newVal];
                this.curr_label = this.label_name_dict[this.label_list[newVal]]
            }
        }
        },
        mounted(){
           
        }
    })
</script>

</html>
