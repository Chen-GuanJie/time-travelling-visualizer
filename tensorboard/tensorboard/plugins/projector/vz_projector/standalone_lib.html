<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="visualization,embeddings,machine learning,javascript" />

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <link rel="import" href="../tf-imports/roboto.html" />

  <script jscomp-ignore src="standalone_bundle.js"></script>
  <script>
    if (!window.sessionStorage.length) {
      //window.location.href = './login.html'
      document.getElementById("bodyContent").style.visibility = 'hidden'
      document.getElementById("loginContainer").style.display = 'block'
    }else{
      document.getElementById("bodyContent").style.visibility = ''
      document.getElementById("loginContainer").style.display = 'none'
    }

    document.getElementById("loginBtn").addEventListener('click', () => {
      document.getElementById("bodyContent").style.visibility = ''
      document.getElementById("loginContainer").style.display = 'none'
      //调用登陆接口获取token
      window.sessionStorage.setItem('token',123)
    })
  </script>

  <title>Embedding projector - visualization of high-dimensional data</title>
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="loginContainer">
    <h1 class="login-page-title">Embedding Projector</h1>
    <div class="login-card">
      <h2>User Login</h2>
      <div class="login-item">
        <span>username:</span><input class="login-input"/>
      </div>
      <div class="login-item">
        <span>password:</span><input class="login-input"/>
      </div>
      <div>
        <button id="loginBtn" title="Choose a TSV metadata file" class="ink-button">Login In</button>
      </div>
    </div>

  </div>
  <!-- <vz-login-app></vz-login-app> -->
  <vz-projector-app id="bodyContent" documentation-link="https://www.tensorflow.org/get_started/embedding_viz"
    bug-report-link="https://github.com/tensorflow/tensorboard/issues" serving-mode="demo"
    projector-config-json-path="standalone_projector_config.json" page-view-logging>
  </vz-projector-app>
</body>

</html>
<style>
  #loginContainer{
    display: none;
    position: absolute;
    width: 100%;
    height: 100vh;
    background: linear-gradient(35deg, #b8ffff, #ffcfcf);
    text-align: center;
    
  }
  .login-page-title{
    position: absolute;
    text-align: center;
    top: 20%;
    left: 50%;
    width: 350px;
    margin-left: -130px;
  }
  .login-card {
    width: 300px;
    height: 220px;
    position: fixed;
    top: 30%;
    left: 50%;
    margin-left: -150px;
    text-align: center;
    padding: 20px 50px;
    box-shadow: 0 3px 15px rgb(0 0 0 / 20%);
    background: rgba(255,255,255,0.3);
  }
  .login-input{
    height: 30px;
    width: 200px;
  }
  .login-item{
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    width: 100%;
    line-height: 36px;
  }
  #loginBtn{
    width: 100%;
    height: 32px;
    line-height: 32px;
    margin: 10px 0;
    background: #560731;
    border: none;
    color: #fff;
  }
  
</style>
